# https://matthewpalmer.net/kubernetes-app-developer/articles/kubernetes-apiversion-definition-guide.html
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-spa-deployment
spec:
  selector:
    matchLabels:
      app: app-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: app-svc
        env: test
    spec:
      containers:
        - name: app-spa
          image: staffjoy/app-spa
          imagePullPolicy: Never
          ports:
            - name: http-port
              containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: app-svc
    env: test
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80